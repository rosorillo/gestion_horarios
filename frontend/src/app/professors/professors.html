<div class="container my-4">
  <h2>Profesores</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
      @for (p of professors; track p.id)
      {
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.email }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
